    <h1>퀴즈5. 도형 넓이 구하기</h1>
    <p>
      <code>rectangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다.
      예를 들어 인자(매개변수)로 5와 7이 들어왔다면 각각 가로 길이 5, 세로 길이
      7을 의미합니다. <br />
      <code>triangle()</code>함수는 매개변수로 두 개의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 4와 6이 들어왔다면 각각 밑변 길이 4, 높이 6을
      의미합니다. <br />
      <code>circle()</code>함수는 매개변수로 하나의 숫자를 입력받습니다. 예를
      들어 인자(매개변수)로 10이 들어왔다면 반지름 10을 의미합니다. <br />
    </p>

    <ul>
      <li>
        출력 결과 예시:
        <img src="./image/img6.png" alt="보기" />
      </li>
    </ul>

    <script>
      // TODO: 조건을 만족하는 javascript 코드를 작성해주세요.
        function rectangle(w, h){ //10, 5
            let result = w*h  //let result = 10*5 //let result = 50
            return result; //return 50;
        }
     
      console.log(rectangle(10, 5)); //console.log(50)
      //매개변수 개수 맞추기

      //더 짧게, 
      function rectangle2(w, h){ //10, 5
            return w*h; //return 50;
        }
     
      console.log(rectangle2(10, 5)); //console.log(50)

      //변수 만들어서 넣기 w, h랑 선언 변수랑 달라도됨...
      let my_width =7;
        let my_height = 10;
      function rectangle3(w, h){ //10, 5
            let result = w*h  //let result = 10*5 //let result = 50
            return result; //return 50;
        }
     
      console.log(rectangle3(my_width, my_height)); //console.log(50)
    //변수 만들어서 넣기
      function triangle(w, h){ //10, 5
            let result = 0.5*w*h  //let result = 10*5 //let result = 50
            return result; //return 50;
        }
     
      console.log(triangle(my_width, my_height)); //console.log(50)
      // console.log(triangle(4, 3));

      //변수 만들어서 넣기
      let my_radius =10;
      const pi = Math.PI;
      function circle(r){ //10
       let result3 = r * r * pi;
         return result3.toFixed(1);
        }
     
      console.log(circle(my_radius)); //console.log(10)
      // console.log(circle(5));
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      /* 가상 셀렉터 
         focus : input을 클릭하면...focus되면

        */
      .myPw:focus {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <!-- 
        폼
        1. 폼에 입력한 정보를 서버로 보내서 서버측에서 데이터를 활용 (백엔드 시간에!)
            action사용
        2. 사용자의 입력을 받아서 프론트 측에서 활용
     -->
    <form>
      <!-- input 
            type : text 기본으로 들어가는 값이 text
            value: input의 기본 값 설정
        -->
      <input type="text" value="default value" />
      <!-- **** -->
      <input type="password" />
      <!-- 선택 0,1,2... -->
      <input type="number" />
      <!-- 바 -->
      <input type="range" />
      <!-- 컬러선택 -->
      <input type="color" />
      <input type="email" />
      <!-- 파일선택 -->
      <input type="file" />
      <!-- 날짜 -->
      <input type="date" />
      <!-- type: checkbox -> 중복 체크 가능
            checked : defalut로 체크돼 있음 -->
      <input type="checkbox" />사과 <input type="checkbox" checked />오렌지
      <input type="checkbox" />바나나
      <br />

      <!-- 
            type: radio -> 베타 선택
            (같은 name속성을 가진 라디오 버튼 중 하나만 선택)

         -->
      <input type="radio" name="fruit" id="apple" checked />사과
      <input type="radio" name="fruit" id="orange" />오렌지
      <input type="radio" name="fruit" id="banana" />바나나
      <br />

      <!-- 이거말고도 많음...input type -->

      <!-- textarea: 텍스트박스 -->
      <!-- cols: 가로 rows: 세로 -->
      <textarea cols="30" rows="10"></textarea>
      <br />

      <!-- select: 드롭 다운 리스트를 갖는 콤보 박스 
            selected:기본으로 보여줄 값
    -->
      <select name="number">
        <option value="1">one</option>
        <option value="2" selected>two</option>
        <option value="3">three</option>
      </select>
      <br />
      <!-- button type: submit
폼 태그 안에 있을 때 기본 값 -> 폼 "제출"을 의미 -->
      <button type="submit">submit</button>
      <button type="button">button</button>
    </form>

    <!-- button type: button
        : 폼 태그 외부에서 버튼 타입 기본값 -> 단순 "버튼 클릭"을 의미
     -->
    <button type="button">button</button>

    <!-- laber  태그 
        : 캡션의미. 웹 접근성 도움. 폼을 더 편리하게 사용 가능
    -->
    <hr />
    <h2>label 태그</h2>
    <form>
      <fieldset>
        <legend>로그인</legend>
        <!-- label username id username일치시켜주면 
        라벨을 클릭해도 input에 포커스됨-->
        <label for="username">username</label>
        <input type="text" id="username" />
        <br />
        <label for="password">password</label>
        <input type="password" id="password" />
      </fieldset>
      <!-- checkbox, radio 버튼 label -->
      <!-- 글씨를 클릭해도 라디오버튼 선택 -->
      <input type="radio" name="gender" id="male" />
      <label for="male">남성</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">여성</label>
      <br />

      <input type="checkbox" name="food" id="gimbap" />
      <label for="gimbap">김밥</label>
      <input type="checkbox" name="food" id="pasta" />
      <label for="pasta">파스타</label>

      <br />
      <!-- placeholder: 힌트, 안내 input창안에 -->
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="id@host" />

      <br />
      <label for="paddword">패스워드</label>
      <input
        type="paddword"
        id="password"
        placeholder="5자리 이상 특수 기호 금지"
      />
    </form>
    <form>
      <label for="username">아이디</label>
      <input type="text" id="username" />
      <br />
      <label for="password2">패스워드</label>
      <input type="password" id="password2" />
      <label for="password3">패스워드 확인</label>
      <input class="myPw" type="password" id="password3" />
      <br />
      <label for="search">우편번호 검색</label>
      <input type="search" id="search" />
      <button>Search</button>
    </form>
  </body>
</html>
